services:
  - type: web
    name: ges-bank-api
    runtime: docker
    buildCommand: "./build.sh"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: ges-bank-db
          property: connectionString
      - key: L5_SWAGGER_GENERATE_ALWAYS
        value: false

  - type: pserv
    name: ges-bank-db
    runtime: postgres
    plan: starter
